<div>
    <h2>Créer un produit</h2>
    <form [formGroup]="createProductForm" (ngSubmit)="onSubmit(createProductForm.value)">
        
        <div>
            <label for="name">
                Name
            </label>
            <input id="name" type="text" formControlName="name" placeholder="">
            <div *ngIf="name.invalid && (submitted || name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors.required">
                    Name is required.
                </div>
                <div *ngIf="name.errors.minlength">
                    Name must be at least {{ name.errors.minlength.requiredLength }} characters long.
                </div>
            </div>
        </div>
        
        <div>
            <label for="price">
                Price
            </label>
            <input id="price" type="text" formControlName="price"> €
            <div *ngIf="price.invalid && (submitted || price.dirty || price.touched)" class="alert alert-danger">
                <div *ngIf="price.errors.required">
                    Price is required.
                </div>
                <div *ngIf="price.errors.minlength">
                    Name must be at least 0.
                </div>
            </div>
        </div>

        <div>
            <label for="description">
                Description
            </label>
            <textarea id="description" type="text" formControlName="description"></textarea>
        </div>
        
        <button class="button" type="submit">Create</button>
    </form>
</div>
